<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Movies - CINESTREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header id="header" class="fixed top-0 z-50 w-full transition-all duration-300 bg-black/95 backdrop-blur-xl border-b border-gray-800">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goBack()" class="text-white hover:text-gray-300 md:hidden">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="text-xl md:text-2xl lg:text-3xl font-black text-red-600">CINESTREAM</div>
                    </a>
                    <h1 id="page-title" class="text-lg font-semibold text-white md:hidden">Category</h1>
                </div>

                <nav class="hidden md:flex items-center space-x-8">
                    <button onclick="goBack()" class="text-white hover:text-gray-300 flex items-center space-x-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                    <a href="index.html" class="text-white hover:text-gray-300 font-medium transition-colors">Home</a>
                    <a href="movies.html" class="text-white hover:text-gray-300 font-medium transition-colors">Movies</a>
                    <a href="categories.html" class="text-white hover:text-gray-300 font-medium transition-colors">Categories</a>
                    <a href="search.html" class="text-white hover:text-gray-300 font-medium transition-colors">Search</a>
                </nav>

                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="search.html" class="text-white hover:text-gray-300 md:hidden">
                        <i class="fas fa-search"></i>
                    </a>
                    <button class="text-white hover:text-gray-300 md:hidden" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 id="category-title" class="text-3xl md:text-4xl font-bold text-white capitalize mb-2">
                        Category Movies
                    </h1>
                    <p id="category-description" class="text-gray-400">
                        Loading movies...
                    </p>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="mb-6 flex flex-wrap gap-4 items-center">
                <select id="sort-select" class="bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white">
                    <option value="title">Sort by Title</option>
                    <option value="year">Sort by Year</option>
                    <option value="rating">Sort by Rating</option>
                </select>
                <select id="year-filter" class="bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white">
                    <option value="">All Years</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            <!-- Movies Grid -->
            <div id="category-movies" class="movie-grid pb-20 md:pb-8">
                <!-- Movies will be populated by JavaScript -->
            </div>

            <!-- No Movies Found -->
            <div id="no-movies" class="text-center py-16 hidden">
                <div class="text-6xl mb-4">ðŸŽ¬</div>
                <h2 class="text-2xl font-bold text-white mb-4">No Movies Found</h2>
                <p class="text-gray-400 mb-6">We don't have any movies in this category yet.</p>
                <a href="categories.html" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition-colors">
                    Browse Other Categories
                </a>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50 bg-black/95 backdrop-blur-xl border-t border-gray-800 md:hidden">
        <div class="flex items-center justify-around py-2">
            <a href="index.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 text-gray-400 hover:text-white">
                <i class="fas fa-home mb-1"></i>
                <span class="text-xs font-medium">Home</span>
            </a>
            <a href="search.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 text-gray-400 hover:text-white">
                <i class="fas fa-search mb-1"></i>
                <span class="text-xs font-medium">Search</span>
            </a>
            <a href="downloads.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 text-gray-400 hover:text-white">
                <i class="fas fa-download mb-1"></i>
                <span class="text-xs font-medium">Downloads</span>
            </a>
            <a href="categories.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 text-red-500 bg-red-500/10">
                <i class="fas fa-th-large mb-1"></i>
                <span class="text-xs font-medium">Categories</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 text-gray-400 hover:text-white">
                <i class="fas fa-user mb-1"></i>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="category.js"></script>
</body>
</html>
