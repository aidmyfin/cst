<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - CineStream</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button id="back-btn" class="back-btn">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <a href="index.html" class="logo">
                        <div class="logo-text">CINESTREAM</div>
                    </a>
                    <h1 id="page-title" class="page-title">Categories</h1>
                </div>

                <nav class="nav-desktop">
                    <button id="back-btn-desktop" class="btn btn-ghost">
                        <i data-lucide="arrow-left"></i>
                        <span>Back</span>
                    </button>
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="movies.html" class="nav-link">Movies</a>
                    <a href="downloads-center.html" class="nav-link">
                        <i data-lucide="download"></i>
                        <span>Downloads</span>
                    </a>
                    <a href="categories.html" class="nav-link active">Categories</a>
                    <a href="all-movies.html" class="nav-link">All Movies A-Z</a>
                    <a href="search.html" class="nav-link">Search</a>
                    <a href="latest-movies.html" class="nav-link">Latest Movies</a>
                </nav>

                <div class="header-right">
                    <a href="search.html" class="search-btn-mobile">
                        <i data-lucide="search"></i>
                    </a>
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main categories-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title-main">Browse Categories</h1>
                <p class="page-description">Discover movies by your favorite genres</p>
            </div>

            <!-- Categories Grid -->
            <div id="categories-grid" class="categories-grid">
                <!-- Categories will be loaded here -->
            </div>

            <!-- Popular Categories -->
            <div class="popular-categories">
                <h2 class="section-title">Most Popular</h2>
                <div id="popular-categories-grid" class="popular-categories-grid">
                    <!-- Popular categories will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav-bottom">
        <a href="index.html" class="mobile-nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="mobile-nav-item">
            <i data-lucide="search"></i>
            <span>Search</span>
        </a>
        <a href="categories.html" class="mobile-nav-item active">
            <i data-lucide="grid-3x3"></i>
            <span>Categories</span>
        </a>
        <a href="downloads.html" class="mobile-nav-item">
            <i data-lucide="download"></i>
            <span>Downloads</span>
        </a>
        <a href="movies.html" class="mobile-nav-item">
            <i data-lucide="film"></i>
            <span>Movies</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
