<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white">

  <!-- Header -->
  <header class="bg-gray-900 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">MovieDB</a>
      <nav>
        <a href="index.html" class="mr-4 hover:text-gray-300">Home</a>
        <a href="search.html" class="mr-4 hover:text-gray-300">Search</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-8">
    <!-- Movie Details -->
    <div id="movie-details" class="flex flex-col md:flex-row items-start">
      <img id="movie-poster" src="/placeholder.svg" alt="Movie Poster" class="w-full md:w-1/3 mb-4 md:mb-0 md:mr-8 rounded shadow-md">
      <div class="w-full md:w-2/3">
        <h2 id="movie-title" class="text-3xl font-bold mb-2"></h2>
        <p id="movie-overview" class="text-gray-400 mb-4"></p>
        <p><span class="font-bold">Release Date:</span> <span id="movie-release-date"></span></p>
        <p><span class="font-bold">Rating:</span> <span id="movie-rating"></span></p>
        <p><span class="font-bold">Genres:</span> <span id="movie-genres"></span></p>
      </div>
    </div>
  </main>

  <!-- Error State -->
  <div id="error-state" class="hidden min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="text-center py-12 px-4">
    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
    <h2 class="text-2xl font-bold text-white mb-2">Movie Not Found</h2>
    <p class="text-gray-400 mb-4">The movie you're looking for could not be found.</p>
    <div class="space-x-4">
      <button onclick="goBack()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Go Back
      </button>
      <button onclick="window.location.href='index.html'" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors">
        <i class="fas fa-home mr-2"></i>Home
      </button>
      <button onclick="window.location.href='search.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
        <i class="fas fa-search mr-2"></i>Search
      </button>
    </div>
    <div class="mt-6 text-sm text-gray-500">
      <p>Debug Info:</p>
      <p id="debug-info">Loading...</p>
    </div>
  </div>
</div>

  <!-- Footer -->
  <footer class="bg-gray-900 py-4 mt-8">
    <div class="container mx-auto text-center">
      <p class="text-gray-400">Â© 2024 MovieDB</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="movie.js"></script>
</body>
</html>
