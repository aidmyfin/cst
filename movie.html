<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineStream</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button id="back-btn" class="back-btn">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <a href="index.html" class="logo">
                        <div class="logo-text">CINESTREAM</div>
                    </a>
                    <h1 id="page-title" class="page-title">Movie Details</h1>
                </div>

                <nav class="nav-desktop">
                    <button id="back-btn-desktop" class="btn btn-ghost">
                        <i data-lucide="arrow-left"></i>
                        <span>Back</span>
                    </button>
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="movies.html" class="nav-link">Movies</a>
                    <a href="downloads-center.html" class="nav-link">
                        <i data-lucide="download"></i>
                        <span>Downloads</span>
                    </a>
                    <a href="categories.html" class="nav-link">Categories</a>
                    <a href="all-movies.html" class="nav-link">All Movies A-Z</a>
                    <a href="search.html" class="nav-link">Search</a>
                    <a href="latest-movies.html" class="nav-link">Latest Movies</a>
                </nav>

                <div class="header-right">
                    <a href="search.html" class="search-btn-mobile">
                        <i data-lucide="search"></i>
                    </a>
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main movie-page">
        <div class="container">
            <!-- Mobile Layout -->
            <div class="mobile-layout">
                <div class="movie-player-container">
                    <div id="movie-player" class="movie-player">
                        <!-- Player will be loaded here -->
                    </div>
                </div>

                <div id="movie-info-mobile" class="movie-info-card">
                    <!-- Movie info will be loaded here -->
                </div>

                <div id="episodes-mobile" class="episodes-card hidden">
                    <h3 class="card-title">Episodes</h3>
                    <div class="episodes-list">
                        <!-- Episodes will be loaded here -->
                    </div>
                </div>

                <div class="movie-tabs">
                    <div class="tabs-list">
                        <button class="tab-trigger active" data-tab="overview">Overview</button>
                        <button class="tab-trigger" data-tab="downloads">Downloads</button>
                        <button class="tab-trigger" data-tab="comments">Comments</button>
                    </div>

                    <div class="tab-content active" data-tab="overview">
                        <div id="movie-overview-mobile" class="movie-overview">
                            <!-- Overview content will be loaded here -->
                        </div>
                    </div>

                    <div class="tab-content" data-tab="downloads">
                        <div id="movie-downloads-mobile" class="movie-downloads">
                            <!-- Download options will be loaded here -->
                        </div>
                    </div>

                    <div class="tab-content" data-tab="comments">
                        <div id="movie-comments-mobile" class="movie-comments">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop Layout -->
            <div class="desktop-layout">
                <div class="movie-content">
                    <div class="movie-main">
                        <div class="movie-player-container">
                            <div id="movie-player-desktop" class="movie-player">
                                <!-- Player will be loaded here -->
                            </div>
                        </div>

                        <div id="episodes-desktop" class="episodes-card hidden">
                            <h3 class="card-title">Episodes</h3>
                            <div class="episodes-list">
                                <!-- Episodes will be loaded here -->
                            </div>
                        </div>

                        <div class="movie-tabs">
                            <div class="tabs-list">
                                <button class="tab-trigger active" data-tab="overview">Overview</button>
                                <button class="tab-trigger" data-tab="downloads">Downloads</button>
                                <button class="tab-trigger" data-tab="cast">Cast & Crew</button>
                                <button class="tab-trigger" data-tab="comments">Comments</button>
                            </div>

                            <div class="tab-content active" data-tab="overview">
                                <div id="movie-overview-desktop" class="movie-overview">
                                    <!-- Overview content will be loaded here -->
                                </div>
                            </div>

                            <div class="tab-content" data-tab="downloads">
                                <div id="movie-downloads-desktop" class="movie-downloads">
                                    <!-- Download options will be loaded here -->
                                </div>
                            </div>

                            <div class="tab-content" data-tab="cast">
                                <div id="movie-cast-desktop" class="movie-cast">
                                    <!-- Cast & crew will be loaded here -->
                                </div>
                            </div>

                            <div class="tab-content" data-tab="comments">
                                <div id="movie-comments-desktop" class="movie-comments">
                                    <!-- Comments will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="movie-sidebar">
                        <div id="movie-info-desktop" class="movie-info-card">
                            <!-- Movie info will be loaded here -->
                        </div>

                        <div class="quick-download-card">
                            <h3 class="card-title">Quick Download</h3>
                            <div id="quick-download-buttons">
                                <!-- Download buttons will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Movies -->
            <div id="related-movies" class="related-movies">
                <!-- Related movies will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav-bottom">
        <a href="index.html" class="mobile-nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="mobile-nav-item">
            <i data-lucide="search"></i>
            <span>Search</span>
        </a>
        <a href="categories.html" class="mobile-nav-item">
            <i data-lucide="grid-3x3"></i>
            <span>Categories</span>
        </a>
        <a href="downloads.html" class="mobile-nav-item">
            <i data-lucide="download"></i>
            <span>Downloads</span>
        </a>
        <a href="movies.html" class="mobile-nav-item">
            <i data-lucide="film"></i>
            <span>Movies</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/movie.js"></script>
</body>
</html>
